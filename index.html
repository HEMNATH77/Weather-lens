<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☔︎︎ Weather App</title>
    <link rel="stylesheet" href="style.css">    <!-- Css file Connection-->
</head>
<body>
    
    <div class="card">

        <div  class="heading"><h1 > Weather Lens </h1></div>

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>Search</button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="icon">
            <h1 class="temp">27°C</h1>
            <h2 class="city">Chennai </h2>
            <div class="details">
                <div class="humid">
                    <img src="./images/humidity.png" class="hum-img">
                    <div>
                        <p class="humidity"> 50%</p>
                        <p> Humidity</p>
                    </div>
                </div>
                <div class="win">
                    <img src="./images/wind.png" >
                    <div>
                        <p class="wind">20 Kmph</p>
                        <p> Wind Speed </p>
                    </div>
                </div>
                </div>
                <div class="condition-box">
                    <p>Weather Condition</p>
                    <p class="m">Clouds</p>
                    <p>Weather Condition</p>
                </div>

            </div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>

</html>
